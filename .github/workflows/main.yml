name: Java CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.5
          arguments: build
          build-root-directory: app
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{secrets.CODECLIMATE}}
          JACOCO_SOURCE_PATH: ${{github.workspace}}/java-project-71/app/src/main/java
        with:
          coverageCommand: ./app/gradlew jacocoTestReport
          coverageLocations: ${{github.workspace}}/java-project-71/app/build/reports/jacoco/test/jacocoTestReport.xml:jacoco
